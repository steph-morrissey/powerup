<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Power Up Game</title>
</head>

<body>
    <h1 id="powerUpLogo" class="blink ui center aligned segment">
        PowerUP!
    </h1>

    <div class="ui relaxed grid">
        <div class="three column row">
            <div id="gameOverText" class="column"><p>GAME OVER!</p></div>
            <div id="highScoreText" class="column"><p>High Score</p></div>
            <div id="highScoreDiv" class="column"></div>
        </div>
    </div>
    <div class="ui relaxed grid">
        <div class="three column row">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </div>
    <div class="ui relaxed grid">
        <div class="three column row">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="assets/js/semantic.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
