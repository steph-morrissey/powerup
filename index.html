<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/semantic.min.css" />
    <title>Power Up</title>
  </head>
  <body>
    <h1 class="ui center aligned segment">PowerUP!</h1>
    <div class="ui center aligned grid">
      <div class="ui center aligned row">
        <div class="eight wide column">
          <div class="ui card">
            <div class="image">
              <a href="game.html?universe=marvel" class="ui medium image">
                <img
                  src="assets/images/marvel_cover_image.jpg"
                  alt="Marvel cover photo image"
                />
              </a>
            </div>
            <div class="content">
              <a class="header">Marvel</a>
              <div class="description">
                Click this universe play as Marvel
              </div>
            </div>
          </div>
        </div>
        <div class="eight wide column">
          <div class="ui card">
            <div class="image">
              <a href="game.html?universe=dc" class="ui medium image">
                <img
                  src="assets/images/dc_cover_image.jpg"
                  alt="DC cover photo image"
                />
              </a>
            </div>
            <div class="content">
              <a class="header">DC</a>
              <div class="description">
                Click this universe play as DC
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/semantic.min.js"></script>
    <script src="assets/js/script.js"></script>
