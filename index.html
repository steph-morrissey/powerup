<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Power Up Game</title>
  </head>
  <body>
    <h1 style="background-color: black; color:blue;font-size:24px;" class="blink ui center aligned segment">PowerUP!</h1>
    <div class="ui center aligned grid">
      <div class="ui center aligned row">
        <div class="eight wide column">
          <div class="ui right floated">
            <div class="image">
              <a href="game.html?universe=superhero" class="ui medium image">
                <img id="superheroCard"
                  src="assets/images/superhero_cover_image.jpg"
                  alt="Superhero cover photo image"
                />
              </a>
            </div>
            <div id="descriptionFrame" class="content">
              <a style="color:red;font-size:24px;" class="header">Superhero</a>
              <div class="description">
                <u>Click this universe play as Superhero characters</u>
              </div>
            </div>
          </div>
        </div>
        <div class="eight wide column">
          <div class="ui left floated">
            <div class="image">
              <a href="game.html?universe=pokemon" class="ui medium image">
                <img id="superheroCard"
                  src="assets/images/pokemon_cover_image.png"
                  alt="Pokemon cover photo image"
                />
              </a>
            </div>
            <div id="descriptionFrame" class="content">
              <a style="color:yellow;font-size:24px;" class="header">Pokemon</a>
              <div class="description">
                <u>Click this universe to play as Pokemon characters</u>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/semantic.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
