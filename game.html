<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/semantic.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <title>Game Screen</title>
  </head>
  <body>
    <h1 class="ui center aligned segment">PowerUP!</h1>
    <div class="ui center aligned grid">
      <div class="ui center aligned row">
        <div id="character1" class="seven wide column">
          
        </div>
      
        <div class="two wide column">
          <button class="ui primary basic button">Primary</button>
          <button class="ui secondary basic button">Secondary</button>
          <button class="ui positive basic button">Positive</button>
          <button class="ui negative basic button">Negative</button>
        </div>
      
        <div id="character2" class="seven wide column">

        </div>
        
    <script>
      const CORS_ANYWHERE_URL = "https://cors-anywhere.herokuapp.com/";
      function getUniverse() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const universe = urlParams.get("universe");
        return universe;
      }
      const universe = getUniverse();
      console.log(universe);
      function renderCharacters(data) {
        const character1 = $("#character1")
        const character2 = $("#character2")
       const character1CardUpperDiv = $("<div>").addClass("ui card")
       const character1ImageSecondDiv = $("<div>").addClass("image")
      const character1Image = $("<img>").attr({
         src: data.image.url,
         alt: data.name
       })
       character1.append(character1CardUpperDiv.append(character1ImageSecondDiv.append(character1Image)))
       const character2CardUpperDiv = $("<div>").addClass("ui card")
       const character2ImageSecondDiv = $("<div>").addClass("image")
        const character2Image = $("<img>").attr({
         src: data.image.url,
         alt: data.name
       })
       character2.append(character2CardUpperDiv.append(character2ImageSecondDiv.append(character2Image)))
        console.log(data);
      }
      const randomCharacterNumber = Math.floor(Math.random() * (731))
      const ajaxOptions = {
        url:
          CORS_ANYWHERE_URL +
          "https://superheroapi.com/api/10222311384718653/" + randomCharacterNumber,
        method: "GET",
        dataType: "json",
        headers: {
          "x-requested-with": "xhr",
        },
      };
      $.ajax(ajaxOptions).then(renderCharacters);
    </script>
  </body>
</html>
