<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/icon.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <title>Game Screen</title>
  </head>
  <body id="body">
    <div class="ui large text loader">Loading</div>
    <div>
      <h1 id="powerUpLogo" class="ui center aligned header" style="color: #cec9cc; padding: 10px"><span class="blink">PowerUP!</span></h1>
    </div>
    <section id="mainGameScreen">
      <div class="ui center aligned grid" id="exitGame"></div>
      <div class="ui center aligned grid">
        <div class="ui center aligned row">
          <div id="character1" class="six wide column"></div>

          <div
            id="renderButtons"
            class="ui middle aligned four wide column"
          ></div>

          <div id="character2" class="six wide column"></div>
        </div>
        <div id="healthBar" class="ui center aligned row"></div>
      </div>
    </section>
    <section id="finalScore" class="display">
      <!------Game End Screen----->
      <div class="ui one column stackable center aligned page grid display">
        <div class="column twelve wide">
          <div class="ui centered card">
            <div class="content">
              <h3>GAME OVER</h3>
            </div>
            <div id="scoreSaveInput" class="ui action input">
              <input type="text" placeholder="Enter your initials here..." />
              <button id="scoreSaveButton" class="ui red button">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <canvas class="fireworks"></canvas>
    </section>

    <script src="assets/js/transition.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
